<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revise Wise | Revision Assistant | Duckers Projects</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 0.8s ease-out;
        }
        .container {
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
        }
        h1, h2 {
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }
        select, input {
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            background: #ff416c;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.4s;
        }
        button:hover {
            background: #ff4b2b;
            transform: scale(1.05);
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out;
        }
        a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            text-color: teal;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <h1>üîé Revision Website Finder</h1>
    </nav>

    <div class="container">
        <h2>Select Your Revision Topic ‚¨áÔ∏è</h2>
        <form id="searchForm">
            <label for="subject">Choose a subject:</label>
            <select id="subject">
                <option value="Maths">‚ûï Maths</option>
                <option value="Science">üî¨ Science</option>
                <option value="English">üìö English</option>
                <option value="History">üìú History</option>
            </select>
              <div id="scienceOptions" style="display: none;">
    <label for="scienceType">Choose a science type:</label>
    <select id="scienceType">
        <option value="Biology">üß¨ Biology</option>
        <option value="Chemistry">üß™ Chemistry</option>
        <option value="Physics">üü∞ Physics</option>
    </select>
</div>


            <label for="year">Choose a year:</label>
            <select id="year">
                <option value="Year 7">Year 7</option>
                <option value="Year 8">Year 8</option>
                <option value="Year 9">Year 9</option>
                <option value="Year 10">Year 10</option>
                <option value="Year 11">Year 11</option>
            </select>

            <label for="topic">Enter a topic:</label>
            <input type="text" id="topic" placeholder="Type your topic here">

            <button type="submit">Search</button>
        </form>

        <div id="results"></div>
    </div>

<p>Created by <a href="https://duckwhizz.uk">Duckers</a></p>
    <script>
    document.getElementById("searchForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let subject = document.getElementById("subject").value;
    let year = document.getElementById("year").value;
    let topic = document.getElementById("topic").value;
    let scienceType = document.getElementById("scienceType") ? document.getElementById("scienceType").value : "";

    if (!topic.trim()) {
        document.getElementById("results").innerHTML = `<p style="color: red;">Please enter a topic before searching.</p>`;
        return;
    }

    let sources = ["bbc.co.uk", "revisionworld.com"];
    
    if (subject === "Maths") {
        sources.push("mathsgenie.co.uk");
    }

    let sourceColors = {
        "bbc.co.uk": "purple", // Blue for Bitesize
        "mathsgenie.co.uk": "grey", // Orange for Maths Genie
        "revisionworld.com": "#28a745" // Green for Revision World
    };

    // If Science is selected, use the chosen science type (Biology, Chemistry, or Physics)
    let finalSubject = subject === "Science" && scienceType ? scienceType : subject;

    let searchButtons = sources.map(source => {
        let displayName = source === "bbc.co.uk" ? "Study on Bitesize" : `Study on ${source}`;
        let buttonColor = sourceColors[source] || "#ff416c";

        let searchQuery = `${finalSubject} ${year} ${topic} site:${source}`;
        let searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(searchQuery)}`;

        return `<button style="margin: 10px; padding: 12px; font-size: 16px; background-color: ${buttonColor}; color: white; border: none; border-radius: 8px; cursor: pointer;" onclick="window.open('${searchUrl}', '_blank')">
                    ${displayName} - "${topic}" (${finalSubject}) for Year ${year}
                </button>`;
    }).join("");

    document.getElementById("results").innerHTML = searchButtons;
});

// Show Science options dynamically
document.getElementById("subject").addEventListener("change", function() {
    let scienceOptions = document.getElementById("scienceOptions");
    if (this.value === "Science") {
        scienceOptions.style.display = "block";
    } else {
        scienceOptions.style.display = "none";
    }
});




    </script>

</body>
</html>
